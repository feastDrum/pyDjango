<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post archives for {% day|date:"N d, Y" %}</title>
</head>
<body>

    <h1>Post Archives for {% day|date:"N d, Y" %}</h1>

    <ul>
        {% for date in date_list %}
        <li style="display: inline;">
            <a href="{% url 'blog:post_month_archive' year|date:'Y' date|date:'b' %}">{{ date|date:"F" }}</a>
        </li>
        {% endfor%}
    </ul>
    <br/>

    <div>
        <ul>
            {% for post in object_list %}
            <li>
                {{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
                <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
